<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
    </div>
    <div class="content">
        <div class="card">
            <h2>{{ cur_post["title"] }}</h2>
            <p>{{ cur_post["body"] }}</p>
        </div>
    </div>
    <div class="link-wrapper">
        <a href="{{ url_for('home') }}">Back to All Blog Posts</a>
    </div>
</div>
</body>
<footer>
    <p>Programmed by Matt Wilke {{ currentYear }}</p>
</footer>
</html>
